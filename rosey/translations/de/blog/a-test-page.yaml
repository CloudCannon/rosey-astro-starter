blog: Blog
markdown:all-you: "**Hier** *müssen* Sie nur lernen, wie man Spaß hat. Stellen
  Sie sich einfach vor, Sie wären ein Flüstern, das über einen Berg schwebt. Als
  Schöpfer musst du allmächtige Entscheidungen treffen. Da sind wir."
markdown:another-code-block: "Ein weiterer Codeblock:"
markdown:mix-your-color-marbly-dont-mix-it-dead-trees-cover-up-a-multitude-of-sins-the-only-prerequisite-is-that-it-makes-you-happy-if-it-makes-you-happy-then-its-good-when-you-do-it-your-way-you-can-go-anywhere-you-choose-well-have-a-super-time-dont-fiddle-with-it-all-day:
  Mischen Sie Ihre Farbe marmoriert, nicht tot. Bäume verdecken eine Vielzahl
  von Sünden. Die einzige Voraussetzung ist, dass es glücklich macht. Wenn es
  dich glücklich macht, dann ist es gut. Wenn Sie es auf Ihre Weise tun, können
  Sie überall hingehen, wo Sie möchten. Wir werden eine super Zeit haben.
  Spielen Sie nicht den ganzen Tag damit herum.
markdown:take-your-time-speed-will-come-later-you-can-bend-rivers-but-when-i-get-home-the-only-thing-i-have-power-over-is-the-garbage-lets-get-wild-today-if-you-dont-think-every-day-is-a-good-day-try-missing-a-few-youll-see-play-with-the-angles-we-dont-have-to-be-committed-we-are-just-playing-here:
  Nehmen Sie sich Zeit. Geschwindigkeit kommt später. Sie können Flüsse biegen.
  Aber wenn ich nach Hause komme, ist das Einzige, worüber ich Macht habe, der
  Müll. Lasst uns heute wild werden. Wenn Sie nicht glauben, dass jeder Tag ein
  guter Tag ist, versuchen Sie, ein paar zu verpassen. Du wirst sehen. Spielen
  Sie mit den Winkeln. Wir müssen uns nicht verpflichten. Wir spielen hier nur.
markdown:we-have-a-fantastic-little-sky-were-trying-to-teach-you-a-technique-here-and-how-to-use-it:
  Wir haben einen fantastischen kleinen Himmel! Wir versuchen Ihnen hier eine
  Technik und deren Anwendung beizubringen.
markdown:we-have-all-at-one-time-or-another-mixed-some-mud-its-beautiful-and-we-havent-even-done-anything-to-it-yet-lets-make-some-happy-little-clouds-in-our-world-let-your-heart-be-your-guide:
  Wir haben alle schon einmal etwas Schlamm angerührt. Es ist wunderschön – und
  wir haben noch nicht einmal etwas daran gemacht. Lasst uns ein paar glückliche
  kleine Wolken in unsere Welt bringen. Lassen Sie sich von Ihrem Herzen leiten.
markdown:well-throw-some-old-gray-clouds-in-here-just-sneaking-around-and-having-fun-only-eight-colors-that-you-need-this-is-the-fun-part-put-it-in-leave-it-alone-get-away-from-those-little-christmas-tree-things-we-used-to-make-in-school:
  Wir werfen hier ein paar alte graue Wolken rein, schleichen einfach herum und
  haben Spaß. Nur acht Farben, die Sie benötigen. Das ist der lustige Teil.
  Setzen Sie es ein und lassen Sie es in Ruhe. Weg von den kleinen
  Weihnachtsbaum-Sachen, die wir in der Schule gebastelt haben.
