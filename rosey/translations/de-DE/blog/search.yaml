      title: Untranslated Text
      icon: translate
      content: >
        The goal of Pagefind is that websites with tens of thousands of pages
        should be searchable by someone in their browser, while consuming as
        little bandwidth as possible. Pagefind’s search index is split into
        chunks, so that searching in the browser *only* ever <s>needs</s> to
        load a small subset of the search index. Pagefind can run a full-text
        search on a 10,000 page site with a total network payload under 300kB,
        including the Pagefind library itself. For most sites, this will be
        closer to 100kB.
