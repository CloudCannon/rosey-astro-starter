rcc-markdown:After-indexing-Pagefind-adds-a-static-search-bundle-to-your-built-files-which-exposes-a-JavaScript-search-API-that-can-be-used-anywhere-on-your-site%2E-Pagefind-also-provides-a-prebuilt-UI-that-can-be-used-with-no-configuration%2E-(You-can-see-the-prebuilt-UI-at-the-top-of-this-page%2E): >
  Nach der Indizierung fügt Pagefind Ihren erstellten Dateien ein statisches
  Suchpaket hinzu, das eine JavaScript-Such-API verfügbar macht, die überall auf
  Ihrer Website verwendet werden kann. Pagefind bietet auch eine vordefinierte
  Benutzeroberfläche, die ohne Konfiguration verwendet werden kann. (Sie können
  die vordefinierte Benutzeroberfläche oben auf dieser Seite sehen.)
rcc-markdown:On-this-template-the-search-has-been-scoped-to-index-only-the-text-content-of-blog-posts-to-avoid-showing-results-on-the-homepage-blog-index-page-header-and-footer%2E-The-search-bar-is-located-at-the-top-of-the-blog-index-page%2E: >
  In dieser Vorlage wurde die Suche so begrenzt, dass nur der Textinhalt von
  Blogbeiträgen indiziert wird, um zu vermeiden, dass Ergebnisse auf der
  Startseite, der Blog-Indexseite, der Kopf- und Fußzeile angezeigt werden. Die
  Suchleiste befindet sich oben auf der Blog-Indexseite.
rcc-markdown:Pagefind-is-a-fully-static-search-library-that-aims-to-perform-well-on-large-sites-while-using-as-little-of-your-users'-bandwidth-as-possible-and-without-hosting-any-infrastructure%2E: >
  Pagefind ist eine vollständig statische Suchbibliothek, die darauf abzielt,
  auf großen Websites eine gute Leistung zu erbringen, während sie so wenig
  Bandbreite wie möglich für Ihre Benutzer verbraucht und keine Infrastruktur
  hostet.
rcc-markdown:The-goal-of-Pagefind-is-that-websites-with-tens-of-thousands-of-pages-should-be-searchable-by-someone-in-their-browser-while-consuming-as-little-bandwidth-as-possible%2E-Pagefind's-search-index-is-split-into-chunks-so-that-searching-in-the-browser-only-ever-needs-to-load-a-small-subset-of-the-search-index%2E-Pagefind-can-run-a-full-text-search-on-a-10000-page-site-with-a-total-network-payload-under-300kB-including-the-Pagefind-library-itself%2E-For-most-sites-this-will-be-closer-to-100kB%2E: >
  Das Ziel von Pagefind ist es, dass Websites mit Zehntausenden von Seiten von
  jemandem in seinem Browser durchsucht werden können und dabei so wenig
  Bandbreite wie möglich verbrauchen. Der Suchindex von Pagefind wird in Blöcke
  aufgeteilt, so dass bei der Suche im Browser *immer nur* eine kleine Teilmenge
  des Suchindex geladen <s>werden muss</s> . Pagefind kann eine Volltextsuche
  auf einer Website mit 10.000 Seiten und einer Netzwerkauslastung von weniger
  als 300 KB ausführen, einschließlich der Pagefind-Bibliothek selbst. Für die
  meisten Standorte wird dies eher bei 100 kB liegen.
