markdown:mix-your-color-marbly-don't-mix-it-dead-trees-cover-up-a-multitude-of-sins-the-only-prerequisite-is-that-it-makes-you-happy-if-it-makes-you-happy-then-it's-good-when-you-do-it-your-way-you-can-go-anywhere-you-choose-we'll-have-a-super-time-don't-fiddle-with-it-all-day:
  Mélangez votre couleur marbrée, ne la mélangez pas morte. Les arbres couvrent
  une multitude de péchés. La seule condition est qu'il vous rende heureux. Si
  cela vous rend heureux, c'est bien. Lorsque vous le faites à votre manière,
  vous pouvez aller où vous voulez. Nous allons passer un excellent moment. Ne
  le manipulez pas toute la journée.
markdown:take-your-time-speed-will-come-later-you-can-bend-rivers-but-when-i-get-home-the-only-thing-i-have-power-over-is-the-garbage-let's-get-wild-today-if-you-don't-think-every-day-is-a-good-day-try-missing-a-few-you'll-see-play-with-the-angles-we-don't-have-to-be-committed-we-are-just-playing-here:
  Prenez votre temps. La vitesse viendra plus tard. Vous pouvez plier les
  rivières. Mais quand je rentre chez moi, la seule chose sur laquelle j'ai du
  pouvoir, c'est la poubelle. Soyons fous aujourd'hui. Si vous pensez que chaque
  jour n'est pas un bon jour, essayez d'en rater quelques-uns. Vous verrez.
  Jouez avec les angles. Nous ne sommes pas obligés de nous engager. Nous ne
  faisons que jouer ici.
markdown:we'll-throw-some-old-gray-clouds-in-here-just-sneaking-around-and-having-fun-only-eight-colors-that-you-need-this-is-the-fun-part-put-it-in-leave-it-alone-get-away-from-those-little-christmas-tree-things-we-used-to-make-in-school:
  "Nous y ajouterons quelques vieux nuages gris qui se faufilent et s'amusent.
  Vous n'avez besoin que de huit couleurs. C'est la partie la plus amusante :
  mettre, laisser. Éloignez-vous des petits sapins de Noël que nous fabriquions
  à l'école."
markdown:we-have-a-fantastic-little-sky!-we're-trying-to-teach-you-a-technique-here-and-how-to-use-it:
  Nous avons un petit ciel fantastique ! Nous essayons de vous enseigner une
  technique et comment l'utiliser.
markdown:we-have-all-at-one-time-or-another-mixed-some-mud-it's-beautiful-and-we-haven't-even-done-anything-to-it-yet-let's-make-some-happy-little-clouds-in-our-world-let-your-heart-be-your-guide:
  Nous avons tous, à un moment ou à un autre, mélangé de la boue. Il est
  magnifique - et nous n'y avons encore rien fait. Créons des petits nuages
  heureux dans notre monde. Laissez votre cœur vous guider.
