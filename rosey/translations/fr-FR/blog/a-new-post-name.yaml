  N'en faites pas trop - soyez prudent. Attention. Commencez toujours par une
  brosse propre sur une zone claire et progressez vers l'extérieur. Nous avons
  planifié ce fils de canon dès le début. Les gens sont très enthousiastes
  lorsqu'ils voient cela se produire. Chacun voit la nature avec des yeux
  différents.
markdown:today's-such-a-wonderful-day-let's-just-make-a-happy-little-painting-maybe-i'll-have-a-bit-mountain-today-you-can-do-anything-that-you-believe-you-can-do-get-it-to-where-you-want-it-and-leave-it-alone-that's-the-fun-part-of-this-whole-technique:
  Aujourd'hui est une journée merveilleuse, faisons une petite peinture joyeuse.
  Je prendrai peut-être un peu de montagne aujourd'hui. Vous pouvez faire tout
  ce que vous croyez pouvoir faire. Faites en sorte qu'il atteigne le niveau
  souhaité et ne vous en occupez pas. C'est le côté amusant de toute cette
  technique.
